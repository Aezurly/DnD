        function fade() {
            
            
            if (window.scrollY > 1) {
                document.getElementById("arrowAnim").style.visibility = "hidden";
                document.getElementById("arrowAnim").style.opacity = "0";
            } else {
                document.getElementById("arrowAnim").style.visibility = "visible";
                document.getElementById("arrowAnim").style.opacity = "1";
            }
        }


        window.addEventListener("scroll", fade);
